services:
  postgres:
    container_name: tikdo-postgres-dev
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tikdo_dev
    ports:
      - "5432:5432"
    volumes:
      - tikdo-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tikdo_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tikdo-pgdata:
